# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "kb-standalone-backend"
primary_region = "ord"  # Chicago - change to your preferred region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "off"  # Keep always running (no cold starts!)
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

# VM Resources
# Free tier: shared-cpu-1x with 256MB RAM
# Upgrade: shared-cpu-1x with 1GB RAM for $1.94/month
[vm]
  memory = "1gb"  # Start with 1GB for stability
  cpus = 1
  cpu_kind = "shared"
